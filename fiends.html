<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>49%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

<header class="screen-head">
    <div class="screen-head__title">
        <Span>Friends</Span>
    </div>
    <div class="screen-head__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
    </div>
</header>
<a id="friend-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right"></i>
</a>
<div class="user-components">
<div class="user-components__column">
    <img src="https://avatars0.githubusercontent.com/u/3612017?s=120&v=4">
    <span>Nicolas</span>
</div>
<div>
    <div class="user-components__column">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>
</div>
</div>
<div>
    <div>
     <i class="fas fa-comment"></i>
     <span>Ch</span>
     <span>Channel</span>
    </div>
    <div>
        <span>2</span>
        <i class="fas fa-chevron-right"></i>
    </div>
</div>
        <script src="https://kit.fontawesome.com/b0631fc4c1.js" crossorigin="anonymous"></script>
    </body>
</html>
