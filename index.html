<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>49%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome To KoKoaTalk</h1>
                <p class="welcome-headeer__text">If you have a KoKoa Account,<br>log in with your email or phone number.</p>
            </header>
            
            <form action="friends.html" method="GET" id="login-form">
                <input name="username" type="text" placeholder="Email or phone numbeer">
                <input name="password" type="password" placeholder="password">
                <input type="submit" value="log in">
                <a href="#">Find kokoa Account or Password</a>
            </form>


        <script src="https://kit.fontawesome.com/b0631fc4c1.js" crossorigin="anonymous"></script>
    </body>
</html>
